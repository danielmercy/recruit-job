<div class="jobs">
    <mat-toolbar>
        <span><a style="text-decoration: none; color: inherit;" routerLink="">Recruit <em style="font-weight: bold; color: var(--primary)">Job.</em></a></span>
        <span class="space"></span>
        <a *ngIf="!isAuthenticated" routerLink="/admin/login" mat-button color="accent">Login</a>
        <a *ngIf="!isAuthenticated" routerLink="/admin/register" mat-button color="accent">Register</a>
        <a *ngIf="isAuthenticated" (click)="logout()" mat-button color="accent">Logout</a>
        <a *ngIf="isAuthenticated" routerLink="/admin/dashboard" mat-button color="accent">Dashboard</a>
    </mat-toolbar>

    <div *ngIf="!isLoading" class="list">
        <div class="list-content " *ngFor="let job of jobs;">
                <div class="list__item">
                    <div class="list__item__header">
                        <div class="info">
                            <!-- <div class="avatar">
                                <img [src]="job.category.image" alt="">
                            </div> -->
                            <div class="list__item__header__text">
                                <h4>{{job.position}}</h4>
                                <p>{{job.category}}</p>
                            </div>
                        </div>
                        <span class="space"></span>
                        <div class="actions">
                            <a [routerLink]="job.id + '/' +job.slug" mat-raised-button href="#" color="primary">Apply</a>
                        </div>
                    </div>
        
                    <div class="list__item__content">
                        <div>
                            <h5>Based in</h5>
                            <p>{{job.city}} {{job.state}}, {{job.country}}</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <div *ngIf="isLoading" class="loader">
        <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
    </div>
</div>
